sensors:
  - name: "GPS odom"
    topic: "/gps_base/odometry"
    message_type: "nav_msgs.msg.Odometry"
  - name: "LIVOX back"
    topic: "/back_lidar/points"
    message_type: "sensor_msgs.msg.PointCloud2"
  - name: "LIVOX front"
    topic: "/front_lidar/points"
    message_type: "sensor_msgs.msg.PointCloud2"
  - name: "ZED back"
    topic: "/back_camera/depth"
    message_type: "sensor_msgs.msg.Image"
  - name: "ZED front"
    topic: "/front_camera/depth"
    message_type: "sensor_msgs.msg.Image"

gnss_status:
  topic: "/gps_base/fix"
  message_type: "sensor_msgs.msg.NavSatFix"

#This is to monitor the recording process as this topic is being published from the record node
recording:
  topic: "rosbag_recording"
  message_type: "std_msgs.msg.Empty"

launch_files:
  - name: "Robot"
    package: "aoc_strawberry_scenario_bringup"
    variations:
      sim:
        file: "robot_with_world_sim.launch.py"
        args:
          use_sim_time: True
      real:
        file: "robot_with_world_real.launch.py"
        args:
          use_sim_time: False

  - name: "Navigation"
    package: "aoc_strawberry_scenario_bringup"
    variations:
      sim:
        file: "navigation_ekf_gps.launch.py"
        args:
          use_sim_time: True
          use_rviz: False
      real:
        file: "navigation_ekf_gps.launch.py"
        args:
          use_sim_time: False
          use_rviz: False

  - name: "Topo_nav"
    package: "aoc_strawberry_scenario_bringup"
    variations:
      sim:
        file: "topological_nav.launch.py"
        args:
          use_sim_time: True
      real:
        file: "topological_nav.launch.py"
        args:
          use_sim_time: False

